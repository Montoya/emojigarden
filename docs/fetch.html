<body>

  <div id="header">
	<header class="navbar">

	  </section>

    var account = "";
	
	const emojiContract = "0x690dBdf6bB1712f01b34e80c25553DB869dF8Bf9";

	var contract = new web3.eth.Contract(jsonInterface, emojiContract);
	
	var totalSupply = 0; 
	var retrievedGardens = []; 
	
	(async () => { 
		contract.methods.totalSupply().call().then(function(totalMinted){ 
			for(var i = 1; i <= totalMinted; i++){
				retrievedGardens[i] = ''+ await fetchEmojiString(i); 
			}
		
			console.log(retrievedGardens); 
		
			document.getElementById('output').value = JSON.stringify(retrievedGardens); 
		});
	}); 
	
	async function fetchEmojiString(id) { 
		contract.methods.emojiString(id).call().then(function(result) { 
			return result; 
		}); 
	}
	
  </script>
