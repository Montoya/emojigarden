<html5><head><title>Emoji Around</title>
<style type="text/css">
#container { margin: 0%; width:600px; height:600px; background-image: radial-gradient(#5ec1ff 0%, #ebf2ff 20%, #815eff 80%); }
#circle { position: relative; width: 100%; padding-bottom: 100%; overflow: hidden; }
#circle text { font-size: 24px; letter-spacing:0.66em; }
#circle svg { width: 100%; height: 100%; animation: rotate 6s; animation-iteration-count: infinite; animation-timing-function: linear; }
@keyframes rotate {
    from { transform: rotate(360deg); }
    to { transform: rotate(0); }
}
@keyframes pulse {
  0% { transform: scale(1);}
  50% { transform: scale(1.4); }
  100% { transform: scale(1); }
}
</style>
</head><body>
<div id="container">
<div id="circle">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="300px" height="300px" viewBox="0 0 300 300" enable-background="new 0 0 300 300" xml:space="preserve">
    <defs>
        <path id="circlePath" d="M 150, 150 m -60, 0 a 60,60 0 0,1 120,0 a 60,60 0 0,1 -120,0 "/>
    </defs>
    <circle cx="150" cy="100" r="75" fill="none"/>
    <g>
        <use xlink:href="#circlePath" fill="none"/>
        <text>
            <textPath xlink:href="#circlePath">🦋🐝🌸🌻🌷🌷🌻🌼🦆</textPath>
        </text>
    </g>
</svg>
</div>
</div>
</body>
</html5>
